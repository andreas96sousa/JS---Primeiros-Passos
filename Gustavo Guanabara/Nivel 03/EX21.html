<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EX-21</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif">
  <h1>Contando de 01 a 10!</h1>
  <br />
  <input type="button" id="btncontar" value="Conte!" style="padding: 30px" />

  <p></p>
</body>

<script>
  const contarBtn = document.querySelector("#btncontar");
  const resultado = document.querySelector("p")

  contarBtn.addEventListener("click", contando)

  function contando() {
    for(n = 1; n < 11; n++){
        if(n==1){
            resultado.innerHTML = `Numeros: 0${n} - `
        }else if(n==10){
            resultado.innerHTML += `${n}`
        }else{
            resultado.innerHTML += `0${n} - `
        }
    }

  }

</script>

</html>
