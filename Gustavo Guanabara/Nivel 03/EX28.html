<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EX-28</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif">
  <form action="">
    <h1>Cálculo de Fatorial!</h1>
    <h3 id="title">Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</h3>
    <input type="number" id="numero" placeholder="Número">
    <input type="button" value="Tabuada" id="get">
    <hr>
  </form>
  <h2 id="subtitle"></h2>
  <p id="resultado"></p>
</body>

<script>
  const numero = document.querySelector("#numero")

  const get = document.querySelector("#get")

  const subtitle = document.querySelector("#subtitle")
  const resultado = document.querySelector("#resultado")

  get.addEventListener("click", escrever)

  function escrever() {
    subtitle.innerHTML = `O fatorial de ${numero.value} é:`
    for (i = Number(numero.value); i >= 1; i--) {
      if (Number(numero.value) > 21 || Number(numero.value) < 1) {
        subtitle.innerHTML = `Número Inválido`
        resultado.innerHTML = ""

      } else {
        if(i==Number(numero.value)){
          resultado.innerHTML = `${i} x `
        }
        else if(i==1){
          resultado.innerHTML += `${i} x `
  
        }
        else{
          resultado.innerHTML += `${i} x `
  
        }
      }
      
    }
    resultado.innerHTML += `<strong>${fatorial(Number(numero.value))}</strong>`
  }

  function fatorial(num) {
    for (let i = num; i > 1; i--) {
      num = num * (i - 1)
    } return num
  }



</script>

</html>
