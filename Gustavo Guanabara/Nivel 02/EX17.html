<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX-17</title>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <h1>Gerador de números!</h1>
    <br />
    <input
      type="button"
      id="btnSort"
      value="Sortear um Número!"
      style="padding: 30px"
    />
    <input type="button" id="btnZerar" value="Zerar!" style="padding: 30px" />

    <p style="color: rgb(0, 0, 0)"></p>
  </body>

  <script>
    const sortbtn = document.querySelector("#btnSort");
    const zerarbtn = document.querySelector("#btnZerar");
    let resultado = document.querySelector("p");

    sortbtn.addEventListener("click", sortear);
    zerarbtn.addEventListener("click", zerar);

    let min = 1;
    let max = 100;
    let dif = max - min;
    resultado.innerHTML = `Cada vez que você apertar o botão acima, eu penso em um número entre ${min} e ${max}.<hr>`;

    function sortear() {
      let numAleatorio = Math.random();
      let sorteado = Math.trunc(numAleatorio * dif);
      resultado.innerHTML += `Pensei em <strong>${sorteado}</strong>     <hr>`;
    }

    function zerar() {
      resultado.innerHTML = `Cada vez que você apertar o botão acima, eu penso em um número entre ${min} e ${max}.<hr>`;
    }
  </script>
</html>
