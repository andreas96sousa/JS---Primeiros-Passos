<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX-14</title>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <h1>Interagindo com o sistema!</h1>
    <br />
    <input type="button" value="Clique aqui!" style="padding: 30px" />

    <p style="color: white">result</p>
  </body>

  <script>
    const clickbtn = document.querySelector('input[type="button"]');
    let resultado = document.querySelector("p");

    clickbtn.addEventListener("click", sistemainteracao);

    function sistemainteracao() {
      let dataCompleta = new Date();
      resultado.innerHTML = `Informações de agora do Sistema: <mark>${dataCompleta}</mark>`;
      resultado.style.color = "black";
    }
  </script>
</html>
